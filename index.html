<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider-jquery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="slider-container">
         <div id="slider-number" class="slider-number">slide #1 of 5</div>  
          <img src="img/candle-3114422_960_720.jpg" class="active" data-number="1">
          <img src="img/classic-car-574864_1920.jpg" data-number="2">
          <img src="img/hitchhiker-691581_1920.jpg" data-number="3">
          <img src="img/street-381227_1920.jpg" data-number="4">
          <img src="img/sun.jpg" data-number="5">
        </div> 
           <div class="slider-controls">
             <span id="prev" class="prev">Previous</span>
             <span id="Indecators" class="Indecators">
               <ul></ul>
             </span>
             <span id="next" class="next">Next</span>
           </div>

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
